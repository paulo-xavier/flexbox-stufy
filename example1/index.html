<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">

    <title>Flexbox</title>
</head>
<body>

    <!-- Justify content-->
    <div class="container">

        <div class="child one">Item 1</div>
        <div class="child two">Item 2</div>
        <div class="child three">Item 3</div>

    </div>
    
    <!-- Align items -->
    <div class="container-align-items">

        <div class="child one">Item 1</div>
        <div class="child two">Item 2</div>
        <div class="child three">Item 3</div>

    </div>

    <!--Wrap-->
    
    <div class="container-wrap">

        <div class="child one">Item 1</div>
        <div class="child two">Item 2</div>
        <div class="child three">Item 3</div>
        <div class="child four">Item 4</div>
        <div class="child five">Item 5</div>
        <div class="child six">Item 6</div>

    </div>


</body>
</html>
